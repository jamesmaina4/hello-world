<!DOCTYPE html>
<html>
<head><title>Hiding with Jquery</title>
    <script>
    src=//jquery library
    </script>
    <script>
    //$("img3").hide(); hide all images page using selectors you can hide images that are child elements of containing div
    //JQUERY SELECTORS//
    $(document).ready (function(){
        $("#hide").click(function(){
            $("img3.hide()";
        });
        $("#show").click(function(){
            $("img3.show()";
        });
});
    </script>
    </head>
<body>
<button id="hide">Click me</button> <!--triggers whenn element is clicked.-->
<img id="img3" src="showcase.jpg" style="visibility: hidden;"/>
</body>
</html>
